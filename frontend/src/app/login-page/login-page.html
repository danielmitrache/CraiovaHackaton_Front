<div class="login-root">
  <!-- Background decoration -->
  <div class="bg-decoration"></div>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <!-- Logo -->
        <svg class="login-logo" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="2" y="8" width="20" height="8" rx="2" fill="currentColor"/>
          <circle cx="7" cy="17" r="1.8" fill="currentColor"/>
          <circle cx="17" cy="17" r="1.8" fill="currentColor"/>
        </svg>

        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">
          Your car's waiting. Let's get you back on the road (without breaking the bank).
        </p>
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Login Form -->
      <form class="login-form" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M3 7l9 6 9-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              placeholder="your.email@example.com"
              class="form-input"
              [disabled]="isLoading"
              required
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M8 11V7a4 4 0 018 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Enter your password"
              class="form-input"
              [disabled]="isLoading"
              required
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading"
              aria-label="Toggle password visibility"
            >
              <svg *ngIf="!showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg *ngIf="showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-10-8-10-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 10 8 10 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="checkbox-label">
            <input
              type="checkbox"
              name="keepSignedIn"
              [(ngModel)]="keepSignedIn"
              class="checkbox-input"
              [disabled]="isLoading"
            />
            <span class="checkbox-custom"></span>
            <span class="checkbox-text">Keep me signed in</span>
          </label>

          <button
            type="button"
            class="link-btn"
            (click)="onForgotPassword()"
            [disabled]="isLoading"
          >
            Forgot password?
          </button>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" opacity="0.25"/>
              <path d="M12 2a10 10 0 0110 10" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            </svg>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">
          Don't have an account?
          <button type="button" class="link-btn" (click)="onSignUp()">
            Sign up for free
          </button>
        </p>

        <button type="button" class="back-home-btn" (click)="onBackToHome()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Back to home
        </button>
      </div>
    </div>

    <!-- Side Info -->
    <div class="info-panel">
      <div class="info-content">
        <h2 class="info-title">ðŸ”§ Quick Access to Fair Repairs</h2>
        <ul class="info-list">
          <li>
            <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Save your favorite garages
          </li>
          <li>
            <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Track your car's service history
          </li>
          <li>
            <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Get personalized estimates
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
