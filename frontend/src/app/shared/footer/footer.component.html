<footer class="footer">
  <div class="footer-container">
    <!-- Brand Section -->
    <div class="footer-section">
      <div class="footer-brand">
        <svg class="footer-logo" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="8" width="20" height="8" rx="2" fill="currentColor"/>
          <circle cx="7" cy="17" r="1.8" fill="currentColor"/>
          <circle cx="17" cy="17" r="1.8" fill="currentColor"/>
        </svg>
        <span class="footer-title">BrakePoint</span>
      </div>
      <p class="footer-tagline">
        Fair estimates, trusted garages. Because your wallet deserves better than mystery charges.
      </p>
    </div>

    <!-- Quick Links -->
    <div class="footer-section">
      <h3 class="footer-heading">Quick Links</h3>
      <ul class="footer-links">
        <li><a (click)="onLinkClick('About Us')" class="footer-link">About Us</a></li>
        <li><a (click)="onLinkClick('Pricing')" class="footer-link">Pricing</a></li>
      </ul>
    </div>

    <!-- Support -->
    <div class="footer-section">
      <h3 class="footer-heading">Support</h3>
      <ul class="footer-links">
        <li><a (click)="onLinkClick('FAQ')" class="footer-link">FAQ</a></li>
        <li><a (click)="onLinkClick('Terms of Service')" class="footer-link">Terms of Service</a></li>
      </ul>
    </div>

    <!-- Social -->
    <div class="footer-section">
      <h3 class="footer-heading">Connect</h3>
      <div class="social-links">
        <a (click)="onLinkClick('Twitter')" class="social-icon" aria-label="Twitter">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
          </svg>
        </a>
        <a (click)="onLinkClick('Facebook')" class="social-icon" aria-label="Facebook">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/>
          </svg>
        </a>
        <a (click)="onLinkClick('Instagram')" class="social-icon" aria-label="Instagram">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"/>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
          </svg>
        </a>
        <a (click)="onLinkClick('LinkedIn')" class="social-icon" aria-label="LinkedIn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"/>
            <circle cx="4" cy="4" r="2"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="footer-bottom">
    <p class="footer-copyright">
      © {{ currentYear }} BrakePoint. All rights reserved. Built with ❤️ and zero grease stains.
    </p>
  </div>
</footer>
