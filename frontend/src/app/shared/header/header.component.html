<header class="nav">
  <div class="brand" (click)="onLogoClick()" style="cursor: pointer;">
    <svg class="logo" width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <rect x="2" y="8" width="20" height="8" rx="2" fill="currentColor"/>
      <circle cx="7" cy="17" r="1.8" fill="currentColor"/>
      <circle cx="17" cy="17" r="1.8" fill="currentColor"/>
    </svg>
    <span class="title">BrakePoint</span>
  </div>

  <nav class="nav-actions" *ngIf="showUserActions">
    <button class="icon-btn" (click)="onMoreDetails()" aria-label="More details">
      <span class="icon">â‹¯</span>
      <span class="label">More</span>
    </button>

    <ng-container *ngIf="!isLoggedIn">
      <button class="user-btn" (click)="onLogin()" aria-label="Login">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="10 17 15 12 10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="15" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="user-name">Login</span>
      </button>

      <button class="user-btn" (click)="onRegister()" aria-label="Register">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          <line x1="19" y1="8" x2="19" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="22" y1="11" x2="16" y2="11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="user-name">Register</span>
      </button>
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <button class="user-btn" (click)="onMyAccount()" aria-label="My Account">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span class="user-name">My Account</span>
      </button>
    </ng-container>
  </nav>
</header>
